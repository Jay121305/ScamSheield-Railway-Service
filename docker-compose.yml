version: '3.8'

services:
  # Frontend Service (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:5000
      - VITE_FILE_SERVICE_URL=http://file-service:8080
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - backend
      - file-service
    networks:
      - scamshield-network

  # Python Backend Service (Flask API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app
    networks:
      - scamshield-network

  # Go File Service
  file-service:
    build:
      context: ./file-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MAX_FILE_SIZE=10485760
    volumes:
      - file-uploads:/app/uploads
    networks:
      - scamshield-network

networks:
  scamshield-network:
    driver: bridge

volumes:
  file-uploads:
