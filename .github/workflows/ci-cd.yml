name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend Tests
  frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint --if-present
    
    - name: Build frontend
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build-${{ matrix.node-version }}
        path: dist/
        retention-days: 7

  # Python Backend Tests
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Lint with flake8
      working-directory: ./backend
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test API health
      working-directory: ./backend
      run: |
        python app.py &
        sleep 5
        curl -f http://localhost:5000/api/health || exit 1

  # Go File Service Tests
  file-service:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache-dependency-path: file-service/go.mod
    
    - name: Install dependencies
      working-directory: ./file-service
      run: go mod download
    
    - name: Build
      working-directory: ./file-service
      run: go build -v ./...
    
    - name: Run tests
      working-directory: ./file-service
      run: go test -v ./...
    
    - name: Test service health
      working-directory: ./file-service
      run: |
        go run main.go &
        sleep 3
        curl -f http://localhost:8080/health || exit 1

  # Docker Build Test
  docker:
    runs-on: ubuntu-latest
    needs: [frontend, backend, file-service]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: false
        tags: scamshield-frontend:test
    
    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: scamshield-backend:test
    
    - name: Build file service image
      uses: docker/build-push-action@v5
      with:
        context: ./file-service
        file: ./file-service/Dockerfile
        push: false
        tags: scamshield-file-service:test
    
    - name: Test Docker Compose
      run: |
        docker-compose config
        docker-compose up -d
        sleep 10
        curl -f http://localhost:3000 || exit 1
        curl -f http://localhost:5000/api/health || exit 1
        curl -f http://localhost:8080/health || exit 1
        docker-compose down
